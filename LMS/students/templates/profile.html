{% extends 'base.html' %} {% load static %} {% block 'title' %} My profile
{%endblock %} {% block 'content' %}

<br>
<br>
<div class="container mx-auto">
    <div class="row">
      <div class="col-md-6">
        <h1>My Profile</h1>
        <br>
        <p><span class='fw-bold'>Username:</span> {{ user.username }}</p>
        <p><span class='fw-bold'>Email:</span> {{ user.email }}</p>
        
      </div>
      <div class="col-md-6">
        <h2>Actions</h2>
        <a href="{% url 'students:students.update' user.id %}" class="btn btn-success">Update Profile</a>
        <a href="{% url 'books:books.borrowedBooks' %}" class="btn btn-primary">My Books</a>
        {%if user.is_staff%}
        <a href="{% url 'admin:index' %}" class="btn btn-danger">Dashboard</a>
        {%endif%}
        <a href="{% url 'books:books.index' %}" class="btn btn-secondary">All Available Books</a>
      </div>
    </div>
  </div>

</div>
{% endblock %}
